<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Stylii</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/paper.js"></script>
	<script type="text/javascript" src="js/editor.js"></script>
</head>
<body>
	<div id="menu">
		<a id="undo">Undo</a>
		<a id="redo">Redo</a>
		-
		<a id="cut">Cut</a>
		<a id="copy">Copy</a>
		<a id="paste">Paste</a>
		-
		<a id="delete">Delete</a>
	</div>
	<ul id="tools">
		<li id="tool-select" class="button"><img src="img/icon-arrow-black.png" /></li>
		<li id="tool-direct-select" class="button"><img src="img/icon-arrow-white.png" /></li>
		<li id="tool-pen" class="button"><img src="img/icon-pen.png" /></li>
		<li id="tool-zoompan" class="button"><img src="img/icon-hand.png" /></li>
	</ul>

	<ul id="tools_right">
		<li id="tool-moveFront" class="button"><img src="img/bringBackMost.png" /></li>
		<li id="tool-moveFrontMost" class="button"><img src="img/bringFrontMost.png" /></li>
	</ul>
	<canvas id="canvas" resize></canvas>
</body>
</html>
