<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>V.next 0.x</title>
	<link rel="stylesheet" href="css/style.css">

  
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/paper.js"></script>
	<script type="text/javascript" src="js/editor.js"></script>

	<!--Start adding non-upstream files -->
    <script src="v.next/css/bootstrap/js/bootstrap.js"></script>
	<!--This file is used for the startup settings of the app plus some more.  -->
	<script type="text/javascript" src="v.next/js/ext-globalVariables.js"></script>
	<!--The non-upstream editor.js extension that adds the additional functionality.  -->
	<script type="text/javascript" src="v.next/js/ext-editorNext.js"></script>
	<!--The jQuery plugin ''Numeric'' that restricts certain values from being entered in input fields-->
	<script type="text/javascript" src="v.next/js/numeric.js"></script>
	<!--Modernizr with all tests included-->
	<script type="text/javascript" src="v.next/js/modernizr.js"></script>



	<!--The non-upstream style.css extension that adds the additional functionality.  -->
	<link rel="stylesheet" href="v.next/css/ext-styleNext.css">
	<!--The BootStrap File.  -->
	<link rel="stylesheet" href="v.next/css/bootstrap/css/bootstrap.css">


</head>
<body>
	<!--Split undo toolbar from the rest of the buttons-->
	<ul id="tools_undo">
		<li id="undo" class="button"><img title="Undo" src="img/undo.png" /></li>
		<li id="redo" class="button"><img title="Redo" src="img/redo.png" /></li>
	</ul>

    <ul id="tools_top">
		<li id="toolFullScreen" class="button"><img title="Full Screen" src="img/fullScreen.png" /></li>
		<li id="tool-zoompan" class="button"><img title="Pan/Zoom" src="img/icon-hand.png" /></li>
		<li id="toolExportSVG" class="button"><img title="Export SVG" src="img/exportSVG.png" /></li>
	</ul>

	<ul id="tools">
		<li id="tool-select" class="button"><img title="Select/Move/Resize" src="img/icon-arrow-black.png" /></li>
		<li id="tool-direct-select" class="button"><img title="Edit Points" src="img/icon-arrow-white.png" /></li>
		<li id="tool-pen" class="button"><img title="Draw Shape" src="img/icon-pen.png" /></li>
	</ul>
 
    <!--ElementType buttons that allow the user to draw and illuminate elements on the canvas as either ''Materials, Holes, Vector Engravings,Raster Engravings''-->
    <ul id="tools_elementType">
		<li id="tool-material" class="button"><img title="Add Material" src="img/elementMaterial.png" /></li>
		<li id="tool-hole" class="button"><img title="Punch Hole" src="img/elementHole.png" /></li>
		<li id="tool-rasterEngrave" class="button"><img title="Raster Engrave" src="img/elementRasterEngrave.png" /></li>
		<li id="tool-vectorEngrave" class="button"><img title="Line Engrave" src="img/elementVectorEngrave.png" /></li>
		<li id="tool-placeImage" class="button"><img title="Trace Image" src="img/traceImage.png" /></li>
	</ul>


    <!--Split a right toolbar that should contain tools, that appear only when elements are selected
    -->
	<ul id="tools_right">
		<li id="cut" class="button"><img title="Cut" src="img/cut.png" /></li>
		<li id="copy" class="button"><img title="Copy" src="img/copy.png" /></li>
		<li id="paste" class="button"><img title="Paste" src="img/paste.png" /></li>
		<li id="delete" class="button"><img title="Delete" src="img/delete.png" /></li>
	    <li id="tool-sendBackOne" class="button"><img title="Back +1" src="img/bringBackOne.png" /></li>
		<li id="tool-sendToBack" class="button"><img title="Send Back" src="img/bringBackMost.png" /></li>
		<li id="tool-bringFrontOne" class="button"><img title="Front +1" src="img/bringFrontOne.png" /></li>
		<li id="tool-bringFrontMost" class="button"><img title="Bring Front" src="img/bringFrontMost.png" /></li>
		<li><input type="text" id="elementXPosition" class="form-control" placeholder="X position"></li>
		<li><input type="text" id="elementYPosition" class="form-control" placeholder="Y position"></li>
		<li><input type="text" id="elementWidth" class="form-control" placeholder="Width"></li>
		<li><input type="text" id="elementHeight" class="form-control" placeholder="Height"></li>
		<li id="toolRotateClockwise" class="button"><img title="Rotate clockwise 45" src="img/rotateClockwise.png" /></li>
		<li id="toolRotateCounterClockwise" class="button"><img title="Rotate counter-clockwise 45 " src="img/rotateCounterClockwise.png" /></li>
		<li id="toolFlipHorizontally" class="button"><img title="Flip Horizontally" src="img/FlipVertically.png" /></li>
		<li id="toolFlipVertically" class="button"><img title="Flip Vertically" src="img/flipHorizontally.png" /></li>
	</ul>
	<canvas id="canvas" resize></canvas>
</body>
<!--The following image is used as a container for placing a Raster on the canvas since paper.Raster requires that we use the id of an image tag to load an image. The source is empty because
the user defines the source of the image when we trigger the placeImage function -->	
<img src="" id ="mona" style="display:none" alt="Smiley face" height="42" width="42">
</html>
